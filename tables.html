<!--Div container for builing tables with fixed size -->
<div id="table1">
    <table style= "width: 1000px;">
        <h2>Table with a absolute width values</h2>
        <!-- Table Header-->
        <thead>
            <!-- Table row for the header -->
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
     </thead>
     <!-- Table body -->
     <tbody>
          <!-- Table row for the body -->
        <tr>
            <!-- Table date cell -->
            <td>Date 1.1</td>
            <td>Date 1.2</td>
        </tr>
        <tr>
             <td>Date 2.1</td>
             <td>Date 2.2</td>
        </tr>
        <tr>
            <td>Date 3.1</td>
            <td>Date 3.2</td>
        </tr>
    </tbody>
 </table>
</div> 
<hr>

<!--Div contariner for building responsive tables-->
<div id="table2">
    <!--Responsive table that adjust its width based on its parent container's width -->
    <table style="width: 100%;">
        <h2> Responsive table using relative width values</h2>
        <!-- Table header--> 
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <!--Table Body-->
        <tr>
            <!--Table date cell-->
            <td>Date 1.1</td>
            <td>Date 1.2</td>
        </tr>
        <tr>
            <td>Date 2.1</td>
            <td>Date 2.2</td>
            <tr>
                <td>Date 3.1</td>
                <td>Date 3.2</td>
            </tr>
        </tr>
    </table>
</div>
